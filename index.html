<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dcc2eed5d1.js" crossorigin="anonymous"></script>
    <link href="./css/index.min.css" rel="stylesheet">
    <title>calculator </title>
</head>
<body>
    <div class="container col-lg-4 bg ">
        <div class="row">
            <input class="form-control form-control-lg" type="text" id="Input">
        </div>

        <div class="row mt-3">
            <button class="btn  btn-bg col-2 btn-lg mx-3 ms-4"  id="Seven" value="7">
                <i class="fa-solid fa-7 fa-2xl" style="color:white"></i>
            </button>
            <button class="btn btn-bg col-2 btn-lg mx-3 " id="Eight" value="8">
                <i class="fa-solid fa-8 fa-2xl" style="color:white"></i>
            </button>
            <button class="btn btn-bg col-2 btn-lg mx-3 " id="Nine"  value="9">
                <i class="fa-solid fa-9 fa-2xl" style="color:white"></i>
            </button>
            <button class="btn btn-bg col-2 btn-lg mx-3" id="Plus"  value="+">
                <i class="fa-solid fa-plus fa-2xl" style="color:white"></i>
            </button> 
        </div>

        <div class="row mt-3">
            <button class="btn btn-bg col-2  btn-lg mx-3  ms-4" id="Four" value="4"> 
                <i class="fa-solid fa-4 fa-2xl" style="color:white"></i>
            </button>
            <button class="btn btn-bg col-2   btn-lg mx-3" id="Five" value="5">
                <i class="fa-solid fa-5 fa-2xl" style="color:white"></i>
            </button>
            <button class="btn btn-bg col-2   btn-lg mx-3" id="Six" value="6">
                <i class="fa-solid fa-6 fa-2xl" style="color:white"></i>
            </button>
            <button class="btn btn-bg col-2   btn-lg mx-3" id="Minus" value="-">
                <i class="fa-solid fa-minus fa-2xl" style="color:white"></i>
            </button>
            

        </div>

        <div class="row mt-3">
            <button class="btn btn-bg col-2  btn-lg mx-3  ms-4" id="One" value="1">
                <i class="fa-solid fa-1 fa-2xl" style="color:white"></i>
            </button>
            <button class="btn btn-bg col-2  btn-lg mx-3" id="Two" value="2">
                <i class="fa-solid fa-2 fa-2xl" style="color:white"></i>
            </button>
            <button class="btn btn-bg col-2  btn-lg mx-3" id="Three" value="3">
                <i class="fa-solid fa-3 fa-2xl" style="color:white"></i>
            </button>
            <button class="btn btn-bg col-2   btn-lg mx-3" id="Mul" value="*">
                <i class="fa-solid fa-multiply fa-2xl" style="color:white"></i>
            </button>
        </div>

        <div class="row mt-3">
            <button class="btn btn-bg col-2  btn-lg mx-3  ms-4" id="Backspace" value="">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="btn btn-bg col-2  btn-lg mx-3" id="Zero" value="0">
                <i class="fa-solid fa-0 fa-2xl" style="color:white"></i>
            </button>
            <button class="btn btn-bg col-2 btn-lg mx-3" id="Del" value="">
                DEL
            </button>
            <button class="btn btn-bg col-2   btn-lg mx-3" id="Divide" value="/">
                <i class="fa-solid fa-divide fa-2xl" style="color:white"></i>
            </button>
        </div>

        <div class="row mt-3 ">
            <button class="btn btn-bg col-2  btn-lg mx-3  ms-4 mb-3" id="Dot" value=".">
                <i class="fa-solid fa-circle " style="color:white"></i>
            </button>
             <button class="btn btn-bg col-8 btn-lg ms-2 me-3  mb-3" id="Equal" value="">
                <i class="fa-solid fa-equals fa-2xl" style="color:white"></i>
            </button>
        </div>
        
    </div>
    
<script src="index.js"></script>
</body>
</html>
